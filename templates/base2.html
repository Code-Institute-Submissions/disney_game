<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Disney games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css"/>
</head>

<body>
    

    <div class="row">
        <div class="col-sm-6 col-md-4 pink">
            <div class="logo"><img src="{{ url_for('static', filename='images/disney_ears.jpg') }}" alt="disney logo" /></div>
        </div>
        <div class="col-md-4 d-none d-lg-block">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="#">Play</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Contribute</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Subscribe</a></Li>
            </ul>
        </div>
     <div class="col-sm-6 col-md-2">
            <div class="user_block"><i class="fas fa-user"></i> <a href="#" class="log_link">Login</a> <i class="fas fa-search search"></i></div>

        </div>
        <div class="col-md-2">
            <nav class="navbar  navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand" href="#">Game 1</a>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Game 2 </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Game 3</a>
                        </li>
                     
                    </ul>
                
                </div>
            </nav>

        </div> 


    </div>

 <div class="fancy-line"></div> 
    {% block contect%} {% endblock %}
    
    <div class="filler"></div>
 <div class="fancy-line"></div>     
<footer>
 
 
  <div class="row">
      <div class="col-md-4 twitter_feed d-none lg-block"><iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDisneyUK%2Fposts%2F10156890980614253&width=500" width="470" height="400"  scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe></div>
     
      <div class="col-xs-12 col-md-4">
          <div class="row social_media_block">
              <div class="d.none lg-block col-md-3"></div>
              <div class="col-md-2 "><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="facebook logo"/></div>
               <div class="col-md-2"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="twitter logo"/></div>
                <div class="col-md-2"><img src="{{ url_for('static', filename='images/youtube.png') }}" alt="youtube logo"/></div>
          </div>
          
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-2"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="instagram logo"/></div>
               <div class="col-md-2"><img src="{{ url_for('static', filename='images/google+.png') }}" alt="google+ logo"/></div>
                <div class="col-md-2"><img src="{{ url_for('static', filename='images/pin.png') }}" alt="pininterest logo"/></div>
              
          </div>
      </div> 
      <div class="col-md-3 fb_feed">
         <a class="twitter-timeline" data-height="400" href="https://twitter.com/Disney?ref_src=twsrc%5Etfw">Tweets by Disney</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
  </div>
    
    
</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"></script>
    <script type="text/javascript" src="{{ url_for( 'static', filename='js/bootstrap.min.js' ) }} "></script>

</html>
